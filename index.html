<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Focus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: system-ui, sans-serif;
    }

    header, #dateStrip, #actionZone {
      padding: 8px;
    }

    #actionZone {
      border-bottom: 1px solid #ccc;
    }

    #taskList {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    #observeBtn {
      margin-top: 6px;
    }

    #observationPanel {
      padding: 8px;
    }

    /* --- Difficulty Buttons --- */
    #difficultySelector {
      display: flex;
      gap: 6px;
      margin-top: 6px;
    }

    .diff-btn {
      flex: 1;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f5f5f5;
      cursor: pointer;
    }

    .diff-btn.active {
      background: #222;
      color: #fff;
    }

    /* --- Task States --- */
    .task {
      padding: 8px;
      margin-bottom: 6px;
      border-radius: 6px;
    }

    .task.completed {
      color: #2e7d32;
      opacity: 0.7;
    }

    .task.incomplete-today {
      color: #222;
    }

    .task.missed {
      color: #b71c1c;
      opacity: 0.8;
    }

    .task.read-only {
      cursor: default;
    }

    .task.clickable {
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <h1>Daily Focus</h1>
  <p id="fullDate"></p>
</header>

<section id="dateStrip"></section>

<section id="actionZone">
  <input id="newTaskInput" placeholder="Add a task for today">

  <div id="difficultySelector">
    <button class="diff-btn active" data-diff="1">Easy</button>
    <button class="diff-btn" data-diff="2">Medium</button>
    <button class="diff-btn" data-diff="3">Hard</button>
  </div>

  <button id="addTaskBtn">Add</button>
  <button id="observeBtn">Observation</button>
</section>

<main id="taskList"></main>

<section id="observationPanel" style="display:none;">
  <h3>Observation</h3>
  <p id="obsSummary"></p>
  <canvas id="obsChart" width="200" height="200"></canvas>
</section>

<script>
/* =========================
   Core State
========================= */

const STORAGE_KEY = "daily-focus-data";

function getToday() {
  return new Date().toISOString().split("T")[0];
}

function loadData() {
  return JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
    activeDate: getToday(),
    days: {}
  };
}

function saveData(data) {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
}

let data = loadData();
const today = getToday();
data.activeDate = today;

if (!data.days[today]) data.days[today] = [];
saveData(data);

document.getElementById("fullDate").textContent =
  new Date(today).toDateString();

/* =========================
   Difficulty State
========================= */

let selectedDifficulty = 1;

document.querySelectorAll(".diff-btn").forEach(btn => {
  btn.onclick = () => {
    document.querySelectorAll(".diff-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    selectedDifficulty = Number(btn.dataset.diff);
  };
});

/* =========================
   Date Strip
========================= */

function renderDateStrip() {
  const strip = document.getElementById("dateStrip");
  strip.innerHTML = "";

  for (let i = 6; i >= 0; i--) {
    const d = new Date();
    d.setDate(d.getDate() - i);
    const dateStr = d.toISOString().split("T")[0];

    const btn = document.createElement("button");
    btn.textContent = d.getDate();
    btn.onclick = () => selectDate(dateStr);

    if (dateStr === data.activeDate) btn.style.fontWeight = "bold";

    strip.appendChild(btn);
  }
}

function selectDate(date) {
  closeObservation();
  data.activeDate = date;
  saveData(data);
  render();
}

/* =========================
   Tasks
========================= */

function renderTasks() {
  const list = document.getElementById("taskList");
  list.innerHTML = "";

  const tasks = data.days[data.activeDate] || [];
  const isToday = data.activeDate === today;

  if (tasks.length === 0) {
    list.textContent = "No tasks added on this day.";
    return;
  }

  tasks.forEach((task, index) => {
    const item = document.createElement("div");
    item.classList.add("task");

    const completed = task.completed;
    const past = !isToday;

    item.textContent = (completed ? "✅ " : "❌ ") + task.text;

    if (completed) item.classList.add("completed");
    else if (past) item.classList.add("missed");
    else item.classList.add("incomplete-today");

    if (isToday) {
      item.classList.add("clickable");
      item.onclick = () => toggleTask(index);
    } else {
      item.classList.add("read-only");
    }

    list.appendChild(item);
  });
}

function toggleTask(index) {
  if (data.activeDate !== today) return;
  const task = data.days[today][index];
  task.completed = !task.completed;
  saveData(data);
  renderTasks();
}

document.getElementById("addTaskBtn").onclick = () => {
  if (data.activeDate !== today) return;

  const input = document.getElementById("newTaskInput");
  const text = input.value.trim();
  if (!text) return;

  data.days[today].push({
    text,
    completed: false,
    difficulty: selectedDifficulty
  });

  input.value = "";
  saveData(data);
  renderTasks();
};

/* =========================
   Observation Mode
========================= */

let observing = false;

document.getElementById("observeBtn").onclick = () => {
  toggleObservation();
};

function showObservation() {
  observing = true;

  document.getElementById("taskList").style.display = "none";
  document.getElementById("observationPanel").style.display = "block";

  const tasks = data.days[data.activeDate] || [];

  let completed = 0;
  let missed = 0;

  tasks.forEach(t => {
    const weight = t.difficulty || 1;
    if (t.completed) completed += weight;
    else missed += weight;
  });

  document.getElementById("obsSummary").textContent =
    `Effort completed: ${completed}, Effort missed: ${missed}`;

  drawPieChart(completed, missed);
}

function toggleObservation() {
  observing ? closeObservation() : showObservation();
}

function closeObservation() {
  observing = false;
  document.getElementById("observationPanel").style.display = "none";
  document.getElementById("taskList").style.display = "block";
}

function drawPieChart(completed, missed) {
  const canvas = document.getElementById("obsChart");
  const ctx = canvas.getContext("2d");
  const total = completed + missed;

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if (total === 0) return;

  let start = 0;

  const green = (completed / total) * Math.PI * 2;
  ctx.fillStyle = "#2e7d32";
  ctx.beginPath();
  ctx.moveTo(100, 100);
  ctx.arc(100, 100, 80, start, start + green);
  ctx.fill();

  start += green;

  const red = (missed / total) * Math.PI * 2;
  ctx.fillStyle = "#b71c1c";
  ctx.beginPath();
  ctx.moveTo(100, 100);
  ctx.arc(100, 100, 80, start, start + red);
  ctx.fill();
}

/* =========================
   Render
========================= */

function render() {
  renderDateStrip();
  renderTasks();
}

render();
</script>
</body>
</html>
