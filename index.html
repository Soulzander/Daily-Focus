<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Daily Focus</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

header, #dateStrip, #actionZone {
  padding: 8px;
}

#actionZone {
  border-bottom: 1px solid #ccc;
}

#taskList {
  flex: 1;
  overflow-y: auto;
  padding: 8px;
}

.task {
  padding: 8px;
  margin-bottom: 6px;
  border-radius: 6px;
}

.task.completed { color: #2e7d32; opacity: 0.7; }
.task.incomplete-today { color: #222; }
.task.missed { color: #b71c1c; opacity: 0.8; }
.task.clickable { cursor: pointer; }
.task.read-only { cursor: default; }

/* Difficulty */
#difficultySelector {
  display: flex;
  gap: 6px;
  margin-top: 6px;
}

.diff-btn {
  flex: 1;
  padding: 6px;
  border: 1px solid #ccc;
  border-radius: 6px;
  background: #f5f5f5;
}

.diff-btn.active {
  background: #222;
  color: white;
}

/* Action buttons */
#actionButtons {
  display: flex;
  gap: 8px;
  margin-top: 8px;
}

#actionButtons button {
  flex: 1;
  height: 48px;
  font-size: 16px;
  border-radius: 10px;
}

/* Panels */
#observationPanel, #statsPanel {
  padding: 8px;
  display: none;
}

.statBlock {
  margin-top: 12px;
  padding: 10px;
  border-radius: 8px;
  background: #f4f4f4;
  cursor: pointer;
}

.statTitle {
  font-weight: 600;
}

.statDetail {
  margin-top: 8px;
  font-size: 14px;
  display: none;
}

.statRow {
  display: flex;
  justify-content: space-between;
  padding: 4px 0;
  border-bottom: 1px solid #ddd;
}

.statRow:last-child {
  border-bottom: none;
}
</style>
</head>

<body>

<header>
<h2>Daily Focus</h2>
<p id="fullDate"></p>
</header>

<section id="dateStrip"></section>

<section id="actionZone">
<input id="newTaskInput" placeholder="Add a task for today">

<div id="difficultySelector">
<button class="diff-btn active" data-diff="1">Easy</button>
<button class="diff-btn" data-diff="2">Medium</button>
<button class="diff-btn" data-diff="3">Hard</button>
</div>

<div id="actionButtons">
<button id="addTaskBtn">Add</button>
<button id="observeBtn">Observation</button>
<button id="statsBtn">Statistics</button>
</div>
</section>

<main id="taskList"></main>

<section id="observationPanel">
<h3>Observation</h3>
<p id="obsSummary"></p>
<canvas id="obsChart" width="200" height="200"></canvas>
<p id="obsInsight"></p>
<p id="weeklyInsight"></p>
</section>

<section id="statsPanel">
<h3>Statistics</h3>

<div class="statBlock" onclick="toggleStatDetail(7)">
  <div class="statTitle" id="stat7Title"></div>
  <div class="statDetail" id="stat7Detail"></div>
</div>

<div class="statBlock" onclick="toggleStatDetail(14)">
  <div class="statTitle" id="stat14Title"></div>
  <div class="statDetail" id="stat14Detail"></div>
</div>

<div class="statBlock" onclick="toggleStatDetail(30)">
  <div class="statTitle" id="stat30Title"></div>
  <div class="statDetail" id="stat30Detail"></div>
</div>

</section>

<script>
const STORAGE_KEY = "daily-focus-data";

function getToday() {
  return new Date().toISOString().split("T")[0];
}

let data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || { days:{}, activeDate:getToday() };
const today = getToday();
data.activeDate = today;
if (!data.days[today]) data.days[today] = [];
save();

document.getElementById("fullDate").textContent = new Date(today).toDateString();

/* Difficulty */
let selectedDifficulty = 1;
document.querySelectorAll(".diff-btn").forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll(".diff-btn").forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    selectedDifficulty = Number(b.dataset.diff);
  };
});

/* Dates */
function renderDateStrip(){
  const strip=document.getElementById("dateStrip");
  strip.innerHTML="";
  for(let i=6;i>=0;i--){
    const d=new Date(); d.setDate(d.getDate()-i);
    const ds=d.toISOString().split("T")[0];
    const btn=document.createElement("button");
    btn.textContent=d.getDate();
    btn.onclick=()=>selectDate(ds);
    if(ds===data.activeDate) btn.style.fontWeight="bold";
    strip.appendChild(btn);
  }
}

function selectDate(date){
  closePanels();
  data.activeDate=date;
  save();
  render();
}

/* Tasks */
function renderTasks(){
  const list=document.getElementById("taskList");
  list.innerHTML="";
  const tasks=data.days[data.activeDate]||[];
  const isToday=data.activeDate===today;

  if(!tasks.length){ list.textContent="No tasks."; return; }

  tasks.forEach((t,i)=>{
    const d=document.createElement("div");
    d.className="task";
    d.textContent=(t.completed?"✅ ":"❌ ")+t.text;

    if(t.completed) d.classList.add("completed");
    else if(!isToday) d.classList.add("missed");
    else d.classList.add("incomplete-today");

    if(isToday){ d.classList.add("clickable"); d.onclick=()=>toggleTask(i);}
    else d.classList.add("read-only");

    list.appendChild(d);
  });
}

function toggleTask(i){
  const t=data.days[today][i];
  t.completed=!t.completed;
  save();
  renderTasks();
}

document.getElementById("addTaskBtn").onclick=()=>{
  if(data.activeDate!==today) return;
  const inp=document.getElementById("newTaskInput");
  if(!inp.value.trim()) return;
  data.days[today].push({
    text:inp.value,
    completed:false,
    difficulty:selectedDifficulty
  });
  inp.value="";
  save(); renderTasks();
};

/* Observation */
function renderObservation(){
  const tasks=data.days[data.activeDate]||[];
  let completed=0, missed=0;

  tasks.forEach(t=>{
    const w=t.difficulty||1;
    if(t.completed) completed+=w;
    else missed+=w;
  });

  document.getElementById("obsSummary").textContent =
    `Effort completed: ${completed}, Effort missed: ${missed}`;

  drawPieChart(completed, missed);
  let dailyInsight = "";

if (completed === 0 && missed > 0) {
  dailyInsight = "All planned effort was missed today. Consider lowering task difficulty.";
} else if (completed > 0 && missed === 0) {
  dailyInsight = "You completed everything you planned today. Effort balance looks good.";
} else if (completed >= missed) {
  dailyInsight = "More effort was completed than missed. Consistency is forming.";
} else {
  dailyInsight = "Missed effort outweighs completion. Review task difficulty or volume.";
}

document.getElementById("obsInsight").textContent = dailyInsight;
renderWeeklyInsight();
}
function renderWeeklyInsight() {
  let streaks = {};

  // Look back 7 days
  for (let i = 0; i < 7; i++) {
    const d = new Date();
    d.setDate(d.getDate() - i);
    const ds = d.toISOString().split("T")[0];
    const tasks = data.days[ds] || [];

    tasks.forEach(t => {
      if (!streaks[t.text]) {
        streaks[t.text] = { missed: 0, completed: 0 };
      }
      if (t.completed) streaks[t.text].completed++;
      else streaks[t.text].missed++;
    });
  }

  const repeatedMisses = Object.entries(streaks)
    .filter(([_, v]) => v.missed >= 3 && v.missed > v.completed)
    .map(([name]) => name);

  let weeklyMessage = "";

  if (repeatedMisses.length > 0) {
    weeklyMessage =
      `Tasks repeatedly missed this week: ${repeatedMisses.join(", ")}. Consider lowering their difficulty.`;
  } else {
    weeklyMessage =
      "No recurring missed tasks detected this week. Your difficulty balance looks stable.";
  }

  document.getElementById("weeklyInsight").textContent = weeklyMessage;
}
  
function drawPieChart(completed, missed){
  const c=document.getElementById("obsChart");
  const ctx=c.getContext("2d");
  const total=completed+missed;
  ctx.clearRect(0,0,c.width,c.height);
  if(!total) return;

  let start=0;
  const g=(completed/total)*Math.PI*2;
  ctx.fillStyle="#2e7d32";
  ctx.beginPath();
  ctx.moveTo(100,100);
  ctx.arc(100,100,80,start,start+g);
  ctx.fill();

  start+=g;
  const r=(missed/total)*Math.PI*2;
  ctx.fillStyle="#b71c1c";
  ctx.beginPath();
  ctx.moveTo(100,100);
  ctx.arc(100,100,80,start,start+r);
  ctx.fill();
}

/* Statistics helpers */
function getDaySummary(dateStr){
  const t=data.days[dateStr]||[];
  return { assigned:t.length, completed:t.filter(x=>x.completed).length };
}

function buildStat(days){
  let completed=0, assigned=0, html="";
  for(let i=0;i<days;i++){
    const d=new Date(); d.setDate(d.getDate()-i);
    const ds=d.toISOString().split("T")[0];
    const s=getDaySummary(ds);
    assigned+=s.assigned;
    completed+=s.completed;
    html+=`<div class="statRow"><span>${d.toDateString().slice(0,10)}</span><span>${s.completed} / ${s.assigned}</span></div>`;
  }
  return {
    title:`Last ${days} days → Completed ${completed} / Assigned ${assigned}`,
    detail:html
  };
}

function toggleStatDetail(d){
  const el=document.getElementById(`stat${d}Detail`);
  el.style.display=el.style.display==="block"?"none":"block";
}

/* Panels */
document.getElementById("observeBtn").onclick=()=>{
  closePanels();
  document.getElementById("taskList").style.display="none";
  document.getElementById("observationPanel").style.display="block";
  renderObservation();
};

document.getElementById("statsBtn").onclick=()=>{
  closePanels();
  document.getElementById("taskList").style.display="none";
  document.getElementById("statsPanel").style.display="block";
  [7,14,30].forEach(d=>{
    const r=buildStat(d);
    document.getElementById(`stat${d}Title`).textContent=r.title;
    document.getElementById(`stat${d}Detail`).innerHTML=r.detail;
  });
};

function closePanels(){
  document.getElementById("taskList").style.display="block";
  document.getElementById("observationPanel").style.display="none";
  document.getElementById("statsPanel").style.display="none";
}

function save(){ localStorage.setItem(STORAGE_KEY,JSON.stringify(data)); }

function render(){
  renderDateStrip();
  renderTasks();
}

render();
</script>
</body>
</html>
