<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Daily Focus</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

header, #dateStrip, #actionZone {
  padding: 8px;
}

#actionZone {
  border-bottom: 1px solid #ccc;
}

#taskList {
  flex: 1;
  overflow-y: auto;
  padding: 8px;
}

.task {
  padding: 8px;
  margin-bottom: 6px;
  border-radius: 6px;
}

.task.completed { color: #2e7d32; opacity: 0.7; }
.task.incomplete-today { color: #222; }
.task.missed { color: #b71c1c; opacity: 0.8; }
.task.clickable { cursor: pointer; }
.task.read-only { cursor: default; }

/* Difficulty */
#difficultySelector {
  display: flex;
  gap: 6px;
  margin-top: 6px;
}

.diff-btn {
  flex: 1;
  padding: 6px;
  border: 1px solid #ccc;
  border-radius: 6px;
  background: #f5f5f5;
}

.diff-btn.active {
  background: #222;
  color: white;
}

/* Action buttons */
#actionButtons {
  display: flex;
  gap: 8px;
  margin-top: 8px;
}

#actionButtons button {
  flex: 1;
  height: 48px;
  font-size: 16px;
  border-radius: 10px;
}

/* Panels */
#observationPanel, #statsPanel {
  padding: 8px;
  display: none;
}

#obsInsight, #weeklyInsight, #difficultyInsight, #streakInsight {
  font-size: 14px;
  margin-top: 8px;
}

#weeklyInsight { color: #666; }
#difficultyInsight { font-style: italic; color: #555; }
#streakInsight { color: #b71c1c; }

/* Stats */
.statBlock {
  margin-top: 12px;
  padding: 8px;
  border-radius: 6px;
  background: #f4f4f4;
}
</style>
</head>

<body>

<header>
<h2>Daily Focus</h2>
<p id="fullDate"></p>
</header>

<section id="dateStrip"></section>

<section id="actionZone">
<input id="newTaskInput" placeholder="Add a task for today">

<div id="difficultySelector">
<button class="diff-btn active" data-diff="1">Easy</button>
<button class="diff-btn" data-diff="2">Medium</button>
<button class="diff-btn" data-diff="3">Hard</button>
</div>

<div id="actionButtons">
<button id="addTaskBtn">Add</button>
<button id="observeBtn">Observation</button>
<button id="statsBtn">Statistics</button>
</div>
</section>

<main id="taskList"></main>

<section id="observationPanel">
<h3>Observation</h3>
<p id="obsSummary"></p>
<canvas id="obsChart" width="200" height="200"></canvas>
<p id="obsInsight"></p>
<p id="weeklyInsight"></p>
<p id="difficultyInsight"></p>
<p id="streakInsight"></p>
</section>

<section id="statsPanel">
<h3>Statistics</h3>
<div class="statBlock" id="stat7"></div>
<div class="statBlock" id="stat14"></div>
<div class="statBlock" id="stat30"></div>
</section>

<script>
const STORAGE_KEY = "daily-focus-data";

function getToday() {
  return new Date().toISOString().split("T")[0];
}

let data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || { days:{}, activeDate:getToday() };
const today = getToday();
data.activeDate = today;
if (!data.days[today]) data.days[today] = [];
localStorage.setItem(STORAGE_KEY, JSON.stringify(data));

document.getElementById("fullDate").textContent = new Date(today).toDateString();

/* Difficulty */
let selectedDifficulty = 1;
document.querySelectorAll(".diff-btn").forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll(".diff-btn").forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    selectedDifficulty = Number(b.dataset.diff);
  };
});

/* Dates */
function renderDateStrip(){
  const strip=document.getElementById("dateStrip");
  strip.innerHTML="";
  for(let i=6;i>=0;i--){
    const d=new Date(); d.setDate(d.getDate()-i);
    const ds=d.toISOString().split("T")[0];
    const btn=document.createElement("button");
    btn.textContent=d.getDate();
    btn.onclick=()=>selectDate(ds);
    if(ds===data.activeDate) btn.style.fontWeight="bold";
    strip.appendChild(btn);
  }
}

function selectDate(date){
  closePanels();
  data.activeDate=date;
  save();
  render();
}

/* Tasks */
function renderTasks(){
  const list=document.getElementById("taskList");
  list.innerHTML="";
  const tasks=data.days[data.activeDate]||[];
  const isToday=data.activeDate===today;

  if(!tasks.length){ list.textContent="No tasks."; return; }

  tasks.forEach((t,i)=>{
    const d=document.createElement("div");
    d.className="task";
    d.textContent=(t.completed?"✅ ":"❌ ")+t.text;

    if(t.completed) d.classList.add("completed");
    else if(!isToday) d.classList.add("missed");
    else d.classList.add("incomplete-today");

    if(isToday){ d.classList.add("clickable"); d.onclick=()=>toggleTask(i);}
    else d.classList.add("read-only");

    list.appendChild(d);
  });
}

function toggleTask(i){
  const t=data.days[today][i];
  t.completed=!t.completed;
  save();
  renderTasks();
}

document.getElementById("addTaskBtn").onclick=()=>{
  if(data.activeDate!==today) return;
  const inp=document.getElementById("newTaskInput");
  if(!inp.value.trim()) return;
  data.days[today].push({text:inp.value,completed:false,difficulty:selectedDifficulty});
  inp.value="";
  save(); renderTasks();
};

/* Phase 13 — Continuous Incomplete Detection */
function detectIncompleteStreak(){
  let streak=0;
  for(let i=0;i<5;i++){
    const d=new Date(); d.setDate(d.getDate()-i);
    const ds=d.toISOString().split("T")[0];
    const tasks=data.days[ds]||[];
    if(tasks.some(t=>!t.completed)) streak++;
    else break;
  }
  return streak>=3 ? "Some tasks are being missed repeatedly. Consider reducing difficulty or volume." : "";
}

/* Phase 14 — Statistics */
function generateStats(days){
  let done=0, total=0;
  for(let i=0;i<days;i++){
    const d=new Date(); d.setDate(d.getDate()-i);
    const ds=d.toISOString().split("T")[0];
    (data.days[ds]||[]).forEach(t=>{
      total+=t.difficulty||1;
      if(t.completed) done+=t.difficulty||1;
    });
  }
  return `Last ${days} days → Completed: ${done}, Missed: ${total-done}`;
}

/* Observation */
document.getElementById("observeBtn").onclick=()=>{
  closePanels();
  document.getElementById("taskList").style.display="none";
  document.getElementById("observationPanel").style.display="block";

  const tasks=data.days[data.activeDate]||[];
  let c=0,m=0;
  tasks.forEach(t=>{
    const w=t.difficulty||1;
    t.completed?c+=w:m+=w;
  });

  document.getElementById("obsSummary").textContent=`Effort completed: ${c}, missed: ${m}`;
  drawPie(c,m);

  document.getElementById("obsInsight").textContent=
    c===0&&m>0?"All effort missed today.":
    c>0&&m===0?"Everything completed today.":
    c>=m?"More completed than missed.":
    "Missed outweighs completion.";

  document.getElementById("weeklyInsight").textContent=generateStats(7);
  document.getElementById("difficultyInsight").textContent="";
  document.getElementById("streakInsight").textContent=detectIncompleteStreak();
};

document.getElementById("statsBtn").onclick=()=>{
  closePanels();
  document.getElementById("taskList").style.display="none";
  document.getElementById("statsPanel").style.display="block";
  document.getElementById("stat7").textContent=generateStats(7);
  document.getElementById("stat14").textContent=generateStats(14);
  document.getElementById("stat30").textContent=generateStats(30);
};

function closePanels(){
  document.getElementById("taskList").style.display="block";
  document.getElementById("observationPanel").style.display="none";
  document.getElementById("statsPanel").style.display="none";
}

function drawPie(c,m){
  const ctx=document.getElementById("obsChart").getContext("2d");
  ctx.clearRect(0,0,200,200);
  if(!c&&!m) return;
  let s=0,t=c+m;
  ctx.fillStyle="#2e7d32";
  ctx.beginPath(); ctx.moveTo(100,100);
  ctx.arc(100,100,80,s,s+(c/t)*Math.PI*2); ctx.fill();
  s+=(c/t)*Math.PI*2;
  ctx.fillStyle="#b71c1c";
  ctx.beginPath(); ctx.moveTo(100,100);
  ctx.arc(100,100,80,s,s+(m/t)*Math.PI*2); ctx.fill();
}

function save(){ localStorage.setItem(STORAGE_KEY,JSON.stringify(data)); }

function render(){
  renderDateStrip();
  renderTasks();
}

render();
</script>
</body>
</html>
